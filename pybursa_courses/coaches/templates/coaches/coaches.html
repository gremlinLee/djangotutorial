{% load static %}<!DOCTYPE html>
<!-- saved from url=(0050)http://getbootstrap.com/examples/starter-template/ -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "dist/css/bootstrap.min.css" %}' rel="stylesheet">
    <script src='{% static "dist/js/bootstrap.js" %}'></script>
</head>

<body>
<h3 style="margin-left: 5px"><span class="label label-default">Welcome to Coach Application</span></h3>
<ol class="list-group" style="">
    {% for coach in coach_list %}
        <li class="list-group-item">{{ forloop.counter }} {{ coach.first_name }} {{ coach.last_name }}
            <a href="/coaches/{{ coach.id }}/">
                <span class="glyphicon glyphicon-hand-right" title="Detail"></span>
            </a>
        </li>
    {% endfor %}
</ol>

</body>
</html>
